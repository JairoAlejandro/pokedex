<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <main class="stroke light pokedex">
        <header>
            <div class="btn status"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </header>
        <div class="wrapper">
            <section class="screen stroke light">
                <article>
                    <img src="" alt="?" id="pokemon-img" class="rounded">
                    <h3 id="pokemon-name">pokemon</h3>
                </article>
    
    
                <article class="stat">
                    <p>hp</p>
                    <div class="stat__cont">
                        <p class="progress-number">0</p>
                        <progress value="0" max="100" id="hp"></progress>
                    </div>
                </article>
                <article class="stat">
                    <p>attack</p>
                    <div class="stat__cont">
                        <p class="progress-number">0</p>
                        <progress value="0" max="100" id="attack"></progress>
                    </div>
                </article>
                <article class="stat">
                    <p>defense</p>
                    <div class="stat__cont">
                        <p class="progress-number">0</p>
                        <progress value="0" max="100" id="defense"></progress>
                    </div>
                </article>
                <article class="stat">
                    <p>speed</p>
                    <div class="stat__cont">
                        <p class="progress-number">0</p>
                        <progress value="0" max="100" id="speed"></progress>
                    </div>
                </article>
            </section>
            <div id="pokemons" class="rounded stroke light screen">
            </div>
        </div>
        
        
        <footer>
            <i class='bx bx-power-off' id="btn-on"></i>
        </footer>
    </main>

    <script src="js/pokeapi.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
